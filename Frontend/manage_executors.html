<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Breakdown Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="container">

        <header>
            <div class="flex-column">
                <img id="logo" src="img/logo.png" alt="GWB Logo">
                <h1>Maintenance Breakdown Report</h1>
            </div>
        </header>

        <div class="flex-row">
            <div class="div-button-create-report">
                <a class="button-create-report" href="index.html">Return to home</a>
            </div>

            <div class="div-button-create-report">
                <button class="button-create-report" id="exportButton">Export Data to CSV</button>
            </div>
        </div>

        <div class="space-top flex-column">
            <h2>Create or Update executor</h2>
            <form action="" class="flex-row" id="reportForm">
                <input type="hidden" name="id" id="id_hidden">
                <div class="width-75">
                    <input class="dimensions-form" type="text" id="name" name="name" placeholder="Executor's name"
                        maxlength="45">
                    <div class="char-count" id="charCount">0/45</div>
                </div>
                <div class="width-25">
                    <input type="submit" value="Create" class="width-100 dimensions-form btn-create" id="btn-executor">
                </div>
            </form>
        </div>

        <div class="space-top">
            <h2>Executor's table</h2>
            <div class="table-container">
                <table class="elegant-table" id="elegantTable">
                    <thead>
                        <tr>
                            <th id="table_name">Name</th>
                            <th id="table_action">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('exportButton').addEventListener('click', exportDataToCSV);
        });

        async function exportDataToCSV() {
            try {
                const responseExecutorReport = await fetch('http://127.0.0.1:8000/api/executorreports/');
                if (!responseExecutorReport.ok) throw new Error('Network response was not ok');
                const jsonDataExecutorReport = await responseExecutorReport.json();

                const transformedData = jsonDataExecutorReport.map(transformData);

                const csvData = convertJSONToCSV(transformedData);

                downloadCSV(csvData, 'report_executors.csv');
            } catch (error) {
                console.error('Error fetching or processing data:', error);
            }
        }

        function transformData(item) {
            item.idExecutor = item.idExecutor.name;

            const shifts = { 'M': 'Morning', 'A': 'Afternoon', 'N': 'Night' };
            const statuses = { '1': 'Open', '2': 'Check', '3': 'Closed' };
            const codes = { '1': 'Code 1', '2': 'Code 2' };

            item.idReport.shift = shifts[item.idReport.shift] || item.idReport.shift;
            item.idReport.status = statuses[item.idReport.status] || item.idReport.status;
            item.idReport.code = codes[item.idReport.code] || item.idReport.code;
            
            item.id_report = item.idReport.id;
            item.title = item.idReport.title;
            item.date = item.idReport.date;
            item.shift = item.idReport.shift;
            item.line_machine = item.idReport.line_machine;
            item.code = item.idReport.code;
            item.description = item.idReport.description;
            item.time_spend = item.idReport.time_spend;
            item.status = item.idReport.status;
            delete item.idReport;
            return item;
        }

        function convertJSONToCSV(jsonData) {
            const headers = Object.keys(jsonData[0]);
            const csvRows = [headers.join(',')];

            jsonData.forEach(row => {
                const values = headers.map(header => `"${('' + row[header]).replace(/"/g, '\\"')}"`);
                csvRows.push(values.join(','));
            });

            return csvRows.join('\n');
        }

        function downloadCSV(csvData, filename) {
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;

            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }


        const input = document.getElementById('name');
        const charCount = document.getElementById('charCount');

        input.addEventListener('input', () => {
            const length = input.value.length;
            charCount.textContent = `${length}/45`;

            if (length > 45) {
                charCount.classList.add('over-limit');
            } else {
                charCount.classList.remove('over-limit');
            }
        });

        getDataFromAPI();
        let executors = new Map();
        function getDataFromAPI() {
            // URL da sua API Django
            var apiUrl = 'http://127.0.0.1:8000/api/executor/';

            // Criação do objeto XMLHttpRequest
            var xhr = new XMLHttpRequest();

            // Definição da função de callback para lidar com a resposta da requisição
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Se a requisição for bem-sucedida (status 200), manipule os dados recebidos aqui
                        var responseData = JSON.parse(xhr.responseText);
                        addInTable(responseData);
                    } else {
                        // Se a requisição não for bem-sucedida, lide com o erro aqui
                        console.error('Erro ao obter dados da API:', xhr.status);
                    }
                }
            };

            // Abre a conexão para fazer a requisição GET para a URL da API
            xhr.open('GET', apiUrl, true);

            // Envia a requisição
            xhr.send();
        }

        function addInTable(data) {
            const table = document.getElementById('elegantTable').getElementsByTagName('tbody')[0];
            data.forEach(item => {
                if (item.ativo == 1) {
                    executors.set(item.id, item.name);
                    const newRow = table.insertRow();
                    const newCell1 = newRow.insertCell(0);
                    const newCell2 = newRow.insertCell(1);

                    newCell1.textContent = item.name; // Replace 'column1' with actual data field
                    newCell2.className = 'center'
                    newCell2.innerHTML = '<button id="update" onclick="updateData(' + item.id + ')">' +
                        '<span class="material-symbols-outlined">' +
                        'edit_square' +
                        '</span>' +
                        '</button>' +
                        '<div class="width-2"></div>' +
                        '<button id="delete" onclick="deleteData(' + item.id + ')">' +
                        '<span class="material-symbols-outlined">' +
                        'delete' +
                        '</span>' +
                        '</button>';
                }
            });

            // Alternate row coloring
            const rows = table.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                rows[i].style.backgroundColor = (i % 2 === 0) ? '#f9f9f9' : '#ffffff';
            }
        }

        let updateForm = false;
        async function submitForm(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            var form = document.getElementById("reportForm");
            var formData = new FormData(form);
            var id = document.getElementById('id_hidden').textContent;

            // Prepara os dados para envio na API
            var data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            if (updateForm) {
                try {
                    let response = await fetch("http://127.0.0.1:8000/api/executor/" + id + "/", {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        let result = await response.json();
                        console.log("Success:", result);
                        // Ações em caso de sucesso, como exibir uma mensagem ou redirecionar
                    } else {
                        console.error("Error:", response.statusText);
                        // Ações em caso de erro, como exibir uma mensagem de erro
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    // Ações em caso de erro de rede ou outros
                }
            }
            else {
                try {
                    let response = await fetch("http://127.0.0.1:8000/api/executor/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        let result = await response.json();
                        console.log("Success:", result);
                        // Ações em caso de sucesso, como exibir uma mensagem ou redirecionar
                    } else {
                        console.error("Error:", response.statusText);
                        // Ações em caso de erro, como exibir uma mensagem de erro
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    // Ações em caso de erro de rede ou outros
                }
            }
        }

        document.getElementById("reportForm").addEventListener("submit", submitForm);

        function deleteData(id) {
            var name = executors.get(id) + ' (INATIVO)';
            try {
                var apiUrl = 'http://127.0.0.1:8000/api/executor/' + id + '/';
                let response = fetch(apiUrl, {
                    method: "PATCH",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 'name': name, 'ativo': '2' })
                });

                if (response.ok) {
                    let result = response.json();
                    console.log("Success:", result);
                    // Ações em caso de sucesso, como exibir uma mensagem ou redirecionar
                } else {
                    console.error("Error:", response.statusText);
                    // Ações em caso de erro, como exibir uma mensagem de erro
                }
            } catch (error) {
                console.error("Fetch error:", error);
                // Ações em caso de erro de rede ou outros
            }
        }

        function updateData(id) {
            document.getElementById("id_hidden").textContent = id;
            document.getElementById("name").value = executors.get(id);
            console.log(executors);
            document.getElementById("btn-executor").value = 'Update';
            document.getElementById("btn-executor").className = 'width-100 dimensions-form btn-update'

            updateForm = true;
        }
    </script>

</body>

</html>
