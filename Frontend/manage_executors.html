<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Breakdown Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="container">

        <header>
            <div class="flex-column">
                <img id="logo" src="img/logo.png" alt="GWB Logo">
                <h1>Maintenance Breakdown Report</h1>
            </div>
        </header>

        <div class="div-button-create-report">
            <a class="button-create-report" href="index.html">Return to home</a>
        </div>

        <div class="space-top flex-column">
            <h2>Create or Update executor</h2>
            <form action="" class="flex-row">
                <input type="hidden" name="id">
                <div class="width-75">
                    <input class="dimensions-form" type="text" id="name" name="name" placeholder="Executor's name" maxlength="45">
                    <div class="char-count" id="charCount">0/45</div>
                </div>
                <div class="width-25">
                    <input type="submit" value="Create" class="width-100 dimensions-form" id="update"
                        onclick="loadUpdate()">
                </div>
            </form>
        </div>

        <div class="space-top">
            <h2>Executor's table</h2>
            <div class="table-container">
                <table class="elegant-table">
                    <thead>
                        <tr>
                            <th id="table_name">Name</th>
                            <th id="table_action">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data 1</td>
                            <td class="center">
                                <button id="update">
                                    <span class="material-symbols-outlined">
                                        edit_square
                                    </span>
                                </button>
                                <div class="width-2"></div>
                                <button id="delete">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Data 1</td>
                            <td class="center">
                                <button id="update">
                                    <span class="material-symbols-outlined">
                                        edit_square
                                    </span>
                                </button>
                                <div class="width-2"></div>
                                <button id="delete">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Data 1</td>
                            <td class="center">
                                <button id="update">
                                    <span class="material-symbols-outlined">
                                        edit_square
                                    </span>
                                </button>
                                <div class="width-2"></div>
                                <button id="delete">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const input = document.getElementById('name');
    const charCount = document.getElementById('charCount');

    input.addEventListener('input', () => {
        const length = input.value.length;
        charCount.textContent = `${length}/45`;

        if (length > 45) {
            charCount.classList.add('over-limit');
        } else {
            charCount.classList.remove('over-limit');
        }
    });
    </script>

</body>

</html>
