<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Breakdown Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="container">

        <header>
            <div class="flex-column">
                <img id="logo" src="img/logo.png" alt="GWB Logo">
                <h1>Maintenance Breakdown Report</h1>
            </div>
        </header>

        <div class="flex-row">
            <div class="div-button-create-report">
                <a class="button-create-report" href="index.html">Return to home</a>
            </div>
        </div>

        <h1>Manage Others</h1>
        <div class="flex-wrap flex-grow">
            <button class="button-manager" id="executorButton">Executors</button>
            <button class="button-manager" id="lineButton">Lines</button>
            <button class="button-manager" id="machineButton">Machines</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('executorButton').addEventListener('click', () => {
                window.location.href = "manage_executors.html";
            });
            document.getElementById('lineButton').addEventListener('click', () => {
                window.location.href = "manage_lines.html";
            });
            document.getElementById('machineButton').addEventListener('click', () => {
                window.location.href = "manage_machines.html";
            });
        });
    </script>
</body>

</html>
