<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Breakdown Report</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="flex-column">
                <img id="logo" src="img/logo.png" alt="GWB Logo">
                <h1>Maintenance Breakdown Report</h1>
            </div>
        </header>

        <div class="flex-row">
            <div class="div-button-create-report">
                <a class="button-create-report" href="create.html">Create new report +</a>
            </div>

            <div class="div-button-create-report">
                <button class="button-create-report" id="exportButton">Export Data to CSV</button>
            </div>

            <div class="div-button-create-report">
                <button class="button-create-report" id="executorButton">Manage Executors</button>
            </div>
        </div>

        <h2 class="space-top">Open</h2>
        <hr>
        <div class="cardsReports" id="div-created"></div>
        <h2>Check</h2>
        <hr>
        <div class="cardsReports" id="div-assigned"></div>
        <h2>Closed</h2>
        <hr>
        <div class="cardsReports" id="div-completed"></div>

        <button id="downloadButton">Download</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchReports();

            document.getElementById('exportButton').addEventListener('click', exportDataToCSV);
            document.getElementById('executorButton').addEventListener('click', () => {
                window.location.href = "manage_executors.html";
            });
        });

        async function fetchReports() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/maintenancereports/');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                createCards(data);
            } catch (error) {
                console.error('Erro ao obter dados da API:', error);
            }
        }

        function createCards(data) {
            const statusContainers = {
                1: document.getElementById('div-created'),
                2: document.getElementById('div-assigned'),
                3: document.getElementById('div-completed')
            };

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                const id = createElementWithText('div', 'card-id', `# ${item.id}`);
                const title = createElementWithText('div', 'card-title', item.title);
                const date = createElementWithText('div', 'card-date', `Date: ${item.date}`);
                const time = createElementWithText('div', 'card-time', `Time: ${item.time_spend} min`);
                const button = createElementWithHTML('div', 'card-button', `<a class="button-describe" onclick="loadDescribe(${item.id})">Details</a>`);

                [id, title, date, time, button].forEach(element => card.appendChild(element));

                statusContainers[item.status].appendChild(card);
            });
        }

        function createElementWithText(tag, className, text) {
            const element = document.createElement(tag);
            element.className = className;
            element.textContent = text;
            return element;
        }

        function createElementWithHTML(tag, className, html) {
            const element = document.createElement(tag);
            element.className = className;
            element.innerHTML = html;
            return element;
        }

        function loadDescribe(id) {
            localStorage.setItem('id', id);
            window.location.href = "details.html";
        }

        async function exportDataToCSV() {
            try {
                const responseExecutorReport = await fetch('http://127.0.0.1:8000/api/maintenancereports/');
                if (!responseExecutorReport.ok) throw new Error('Network response was not ok');
                const jsonDataExecutorReport = await responseExecutorReport.json();

                const transformedData = jsonDataExecutorReport.map(transformData);

                const csvData = convertJSONToCSV(transformedData);

                downloadCSV(csvData, 'report.csv');
            } catch (error) {
                console.error('Error fetching or processing data:', error);
            }
        }

        function transformData(item) {
            const shifts = { 'M': 'Morning', 'A': 'Afternoon', 'N': 'Night' };
            const statuses = { '1': 'Open', '2': 'Check', '3': 'Closed' };
            const codes = { '1': 'Code 1', '2': 'Code 2' };

            item.shift = shifts[item.shift] || item.shift;
            item.status = statuses[item.status] || item.status;
            item.code = codes[item.code] || item.code;
            item.executors = item.executors.map((item)=>{
                return item.name;
            });

            return item;
        }

        function convertJSONToCSV(jsonData) {
            const headers = Object.keys(jsonData[0]);
            const csvRows = [headers.join(',')];

            jsonData.forEach(row => {
                const values = headers.map(header => `"${('' + row[header]).replace(/"/g, '\\"')}"`);
                csvRows.push(values.join(','));
            });

            return csvRows.join('\n');
        }

        function downloadCSV(csvData, filename) {
            const blob = new Blob([csvData], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;

            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
